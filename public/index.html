<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Remake</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="flex justify-evenly items-center underline mb-4">
        <p>Learn more about Icons</p>
      </div>

      <div
        class="border rounded-full shadow-md w-4/5 mx-auto p-2 text-gray-400"
      >
        <div class="flex items-center">
          <i class="fa-solid fa-magnifying-glass text-black mr-2"></i>
          <div class="flex flex-col w-full">
            <button class="text-black font-semibold mb-1 text-left">
              Where to?
            </button>
            <div class="flex justify-around">
              <button>Anywhere</button>
              <button>Any week</button>
              <button>Add Guests</button>
            </div>
          </div>
        </div>
      </div>
      <!-- category bar     -->

      <div class="flex items-center h-24 pl-16 space-x-8 mr-6">
        <div class="flex items-center justify-center">
          <div class="flex flex-col items-center">
            <span class="material-symbols-outlined text-black">
              local_activity
            </span>
            <p>Icons</p>
          </div>
        </div>
        <div class="flex items-center space-x-8">
          <div class="flex flex-col items-center text-gray-400">
            <img src="Images/amazing pools.png" alt="" class="h-6 w-6" />
            <p>Amazing pools</p>
          </div>
          <div class="flex flex-col items-center text-gray-400">
            <img
              src="Images/Beachfront.jpeg"
              alt=""
              class="h-6 w-6 rounded-xl"
            />
            <p>Beachfront</p>
          </div>
          <div class="flex flex-col items-center text-gray-400">
            <img src="Images/Amazing Views.jpeg" alt="" class="h-6 w-6" />
            <p>Amazing Views</p>
          </div>
          <div class="flex flex-col items-center text-gray-400">
            <img src="Images/Countryside.jpeg" alt="" class="h-6 w-6" />
            <p>Countryside</p>
          </div>
          <div class="flex flex-col items-center text-gray-400">
            <img src="Images/Farms.jpeg" alt="" class="h-6 w-6" />
            <p>Farms</p>
          </div>
          <div class="flex flex-col items-center text-gray-400">
            <img src="Images/Golfing.jpeg" alt="" class="h-6 w-6" />
            <p>Golfing</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
